
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="img/favicon.ico">

        <title>Signin Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#about">History</a></li>
                        <li><a href="#contact">Sign Out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <form > 
                    <div class="form-group">
                        <label for="inputPaymentProvider" >Payment Provider</label>
                        <input type="text" id="inputPaymentProvider" class="form-control" placeholder="inputPaymentProvider" required>
                    </div>
                    <div class="form-group">
                        <label for="inputStartTime" >Start Time</label>
                        <input type="datetime" id="inputStartTime" class="form-control" placeholder="Start Time" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputEndTime" >End Time</label>
                        <input type="datetime" id="inputEndTime" class="form-control" placeholder="End Time" required>
                    </div>
                    <div  class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <a class="btn btn-lg btn-primary" >Cancel</a>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-lg btn-primary" type="submit">Save</button>
                        </div>
                        
                    </div>
                </form>
            </div>

        </div> <!-- /container -->

  

        <!-- ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
